<body>

    <div class="container">

    <!-- SJ6100318 - This section contains main title and navigation items -->
        <!-- SJ1230418 - Header area -->
        <header class="headerID">
            <div class="upperHeader">
                <img src="./img/JS_Logo.png" alt="JS logo" title="Logo" class="logo">
                <h2>Johnsons Supplier Inc.</h2>
                <!-- SJ2240418 - Create sign in input field and register button -->
                <!-- form action="#" method="post" enctype="application/x-www-form-urlencoded" -->
                <!--form action="#" method="post"-->
                <div class="form">
                    <input type="text" name="username" placeholder="Username" class="usernameClass">
                    <input type="password" name="password" placeholder="Password" class="pwClass">
                    <!-- SJ0130518 - First button, index 0 -->
                    <button type='submit' class='loginButton'>Login</button>
                    <!--<button class='loginButton'>Login</button>-->
                </div>
                <!--/form-->
            </div>

            <nav class="lowerHeader">
                <div class="links">
                    <a href="index.html" title="Home">Home</a>
                </div>
                <p class="custoName"></p>
                <div class="register">
                    <a href="#" title="Register">Register</a>
                </div>
            </nav>
        </header>
    
        <!-- SJ6050518 - Main Content -->
        <div class="leftPanel">
            <p>
                Left panel item to be placed here
            </p>
        </div>

        <div id="contactForm">
        <!-- div class="contactForm" -->
            <form action="mailto:suilarso@gmail.com" method="post" enctype="application/x-www-form-urlencoded">
                <h2>Get in touch</h2>
                <fieldset>
                    <!--
                    <legend>Contact Form</legend>
                    <br>
                    -->
                    <!-- SJ2200318 - Use select to input title -->
                    <label for="titleid">Title: </label>
                    <select name="Title">
                        <option value="">Select one</option>
                        <option value="Mr">Mr</option>
                        <option value="Mrs">Mrs</option>
                        <option value="Ms">Ms</option>
                        <option value="Dr">Dr</option>
                    </select>
                    <br>

                    <!-- SJ2200318 - First name -->
                    <label for="nameid">Name:</label>
                    <input type="text" name="name" placeholder="Firstname" id="nameid" title="Input firstname" required />
                    <br>
                    
                    <!-- SJ2200318 - Last name -->
                    <label for="surnameid">Surname:</label>
                    <input type="text" name="surname" placeholder="Lastname" id="surnameid" title="Input lastname"/>
                    <br>
                    <!--br-->

                    <!-- SJ2130318 - Creating email input field -->
                    <label for="emailid">E-Mail: </label>
                    <input type="email" name="email" id="emailid" placeholder="e.g. joe@example.com" 
                        title="Input your E-Mail" required/>
                    <br>
                    <!--br-->

                    <!-- SJ0250318 - Creating phone input field -->
                    <label for="phoneid">Phone: </label>
                    <input type="tel" name="phone" id="phoneid" placeholder="000-000-0000">
                    <br>
                    <br>

                    <!-- SJ1260318 - Creating prefered mode of contact radio button -->
                    <div>
                        <label>Prefered mode of contact: </label>
                        <input name="contactMode" type="radio" value="false"> E-Mail
                        <input name="contactMode" type="radio" value="false"> Phone       
                    </div>
                    <!-- br -->

                    <!-- SJ0250318 - Creating best time to contact checkbox -->
                    <div>
                        <label>Best time to call: </label>
                        <input type="checkbox" name="bestTime" value="morning" checked="checked" > Morning
                        <input type="checkbox" name="bestTime" value="afternoon"> Afternoon
                        <input type="checkbox" name="bestTime" value="night"> Evening
                    </div>
                    <br>
                    <br>

                    <label for="aboutid">Message: </label>
                    <textarea name="about" cols="50" rows="5" title="Give me your feedback">Initial textarea text!</textarea>
                    <br>
                    <br>
                    <input type="submit" value="Send">
                </fieldset>            
            </form>
            <!-- hr -->
        </div>

        <div class="rightPanel">
            <p>
                Right panel item to be placed here

        </div>

                </div>

            <div class="lowerFooter">
                Johnsons Supplier Inc. &nbsp; &#124; &nbsp; Winnipeg, Manitoba, Canada - 
                <span>Last Updated: June 2018</span>
            </div>
        </footer>
